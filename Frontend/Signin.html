<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/Base.css">
    <link rel="stylesheet" href="css/Signin.css">
    <link rel="stylesheet" href="css/util.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="" id="logo_navbar">
            <img src="images/logo.png" width="60" height="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="" id="nav-item-Home">Home</a>
                <a class="nav-item nav-link" href="" id="nav-item-IniciarSesion">Iniciar sesión</a>
                <a class="nav-item nav-link" href="" id="nav-item-Registrarme">Registrarme</a>
            </div>
        </div>
    </nav>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Inicio sesión
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Ingresa tu nombre de usuario">
                        <input class="input100" type="text" name="username" placeholder="Username" id="userInput">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Ingresa tu contraseña">
                        <input class="input100" type="password" name="pass" placeholder="Password" id="inputPassword">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            Olvidasté
                        </span>

                        <a href="" class="txt2" id="btnForgotPassword">
                            Contraseña?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btnSignin">
                            Sign in
                        </button>
                    </div>

                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">
                            No tienes una cuenta?
                        </span>

                        <a href="" class="txt3" id="btnSignUp">
                            Registrate ahora
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="js/Navbar.js"></script>
    <script src="js/Signin.js"></script>
    <footer>
        <p class="copyright">Todos los derechos reservados.</p>
    </footer>

</body>

</html>
